{%extends 'Admin_index.html'%}
 {% load static %} 
 {% block content %}
<style>
    .text-left,
  #hf {
    font-family: rubik, sans-serif;
    color: white;
    font-weight: 500;
    margin-top: 5px;
  }


</style>
 <div class="row ">
    <div class="col-12 grid-margin">
<h2>  <small class="text-muted">Add Subject </small></h2>
</div></div>

<div class="row">
    <div class="col-md-7 grid-margin stretch-card">
        <div class="card" style="height: 380px;">
            <div class="card-body">
                <form method="post" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                            Batch
                        </label>
                        <div class="col-sm-9">
                 <select class="form-control" id="batch" style="color:white;" name="batch" required>
                             <option selected="true" disabled="disabled" value="">-Not Selected-</option>
                            <option>Morning</option>
                            <option>Evening</option>
                          </select>
                      </div>
                      </div>
                    <div class="form-group row">
                        <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                            Subject Name
                        </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="exampleInputUsername2" name="subject" style="color:inherit;" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                            Rate
                        </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="exampleInputUsername2" name="rate" style="color:inherit;" autocomplete="off">
                        </div>
                    </div>
                                  
               
                <center> {{m}}</center>
                <br>
                <!-- <br>
                <br> -->
                
                <div>
                    <center>
                <button type="submit" class="btn btn-outline-success btn-icon-text">SUBMIT</button>
                <a href="{% url 'Admin_Academic_Subject' %}" class="btn btn-outline-info"> BACK</a>
            </center>
                </div>
                </form>
            </div>
            
        </div>
    </div>
   
</div>
