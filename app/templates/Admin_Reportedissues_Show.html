{%extends 'Admin_index.html'%} 
{% block content %}
 {% load static %}

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#myInput").on("keyup", function() {
          var value = $(this).val().toLowerCase();
          $("#myTable tr").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
          });
        });
      });
    </script>

<style>
    table tr[data-href] {
        cursor: pointer;
    }
</style>
<h3 class="text-muted">Reported Issues</h3><br>
<div class="row ">
    <div class="col-12 grid-margin">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Issues</h4>
                <div class="form-group">
                    <input type="text" class="form-control" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name" style="color:white;">
                </div>
                <div class="table-responsive">
                    <table class="table" >
                        <thead>
                            <tr class="header">

                                <th> Name </th>
                                <th> Date </th>
                                <th> Status </th>

                            </tr>
                        </thead>
                        <tbody id="myTable">
                            <tr data-href="{% url 'Admin_Reportedissues'%}">                          
                                <td>ABC</td>
                                <td>20/03/2021</td>
                                <td>
                                    <a href=""><div class="badge badge-outline-danger">Pending</div></a>
                                </td>
                            </tr>
                            <tr data-href="{% url 'Admin_Reportedissues'%}">                          
                                <td>XYZ</td>
                                <td>20/03/2021</td>
                                <td>
                                    <a href=""><div class="badge badge-outline-success">Solved</div></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
  
$(document).ready(function(){
  $('table tr').click(function(){
    window.location = $(this).data('href');
    return false;
    });
});
</script>

{% endblock %}
