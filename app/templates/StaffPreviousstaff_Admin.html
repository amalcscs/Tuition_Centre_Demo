{% extends 'Admin_index.html' %} {% load static %} {% block content %}

<div class="row ">
    <div class="col-12 grid-margin">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Previous Staff</h3>

                <div class="form-group">
                    <input type="text" class="form-control" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name" style="color:white;">
                </div>
                <div class="table-responsive">
                    <table class="table" id="myTable">
                        <thead>
                            <tr class="header" data-href="#">
                                <th></th>
                                <th> Name </th>
                                <th> Email </th>
                                <th> Joining Date </th>
                                <th> Employee ID </th>
                                <!-- <th> Start Date </th>
                                <th> End Date </th> -->

                            </tr>
                        </thead>
                        <tbody>
                            
                            <tr data-href="{% url 'StaffPreviousstaffProfile_Admin' %}">

                                <td>1</td>
                                <td>
                                    <img src="{% static 'face4.jpg' %}" alt="image" />
                                    <!-- <span class="ps-2">{{ pro.fullname }}</span> -->
                                    <span class="ps-2">Praveen</span>
                                </td>
                                <td>
                                   praveen@gmail.com
                                </td>
                                <!-- <td> {{ pro.joiningdate|date:"d-m-Y" }} </td> -->
                                <td> 16-07-2021 </td>
                                <td> INFO12312 </td>

                            </tr>
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function myFunction() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[1];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }

    $(document).ready(function() {
        $('table tr').click(function() {
            window.location = $(this).data('href');
            return false;
        });
    });
</script>

{% endblock %}
