<label id="myprofile">Registration Update</label>

<form action="" autocomplete="off" method="post">
    
    <div class="container">
        <div class="row">

                <label id="form-label">Name:</label>

                <label id="form-label">Contact number:</label>
                <input type="text" class="form-control text-light" name="mobile" autocomplete="off" value="767488484"><br>
                <label id="form-label">Student id:</label>
                <input type="date" class="form-control" id="datefield" min="" name="studentid" autocomplete="off" value="17-07-2021"><br>
                <label id="form-label">Joiningdate:</label>
                <input type="text" class="form-control" name="joiningdate" autocomplete="off" value="23-05-2021"><br>
                <label id="form-label">Batch:</label>
                <select class="form-control text-light" name="batch" required>
                    <option style="display: none" value=""></option>

                </select><br>
                <label id="form-label">Payment:</label>

                <button type="submit" style="float: right;" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>

</form>

<script>
    var today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth() + 1; //January is 0!
    var yyyy = today.getFullYear();

    if (dd < 10) {
        dd = '0' + dd;
    }

    if (mm < 10) {
        mm = '0' + mm;
    }

    today = yyyy + '-' + mm + '-' + dd;
    document.getElementById("datefield").setAttribute("max", today);
    document.getElementById("appoinment").setAttribute("max", today);
    document.getElementById("startdate").setAttribute("max", today);
    document.getElementById("enddate").setAttribute("max", today);
</script>
