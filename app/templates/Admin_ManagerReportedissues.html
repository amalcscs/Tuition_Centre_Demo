{% extends 'Admin_index.html' %}
 {% load static %} 
 {% block content %}
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#myInput").on("keyup", function() {
          var value = $(this).val().toLowerCase();
          $("#myTable tr").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
          });
        });
      });
    </script>
<div class="row ">
    <h3 class="card-title" style="font-size: 20px;font-weight: 600;opacity: 0.9;color: #6c7293;">Reported Issues</h3><br><br>
    <div class="col-12 col-sm-12 col-md-12 col-lg-12">

        <br>

        <div class="card">
            <div class="card-body">

                <div class="row" style="margin-top: -16px">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12"><br></div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name" style="color:white;">
                            </div>
                        </form>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="myTable">
                            <tr>
                                <td>Sajeev</td>
                                <td>27/03/2022</td>
                                <td><a href="">
                                    <div class="btn btn-outline-warning" data-toggle="modal"
                                                data-target="#myModal{{i.id}}"></a>
                                                <i class="mdi mdi-send"></i>&nbsp; Reply
                                            </div>
                                       
                                </a></td>
                            </tr>
                            <tr>
                                <td>Sajeev</td>
                                <td>11/03/2022</td>
                                <td>
                                    <a href="{% url 'Admin_Reportedissues'%}">
                                        <div class="badge badge-outline-success">Solved</div></td>
                                    </a>
                            </tr>
                               
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div class="modal fade" id="myModal{{i.id}}" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          
          <h4 class="modal-title">Reply</h4>
          <button type="button" class="close" data-dismiss="modal" style="color: white; background-color: black;">&times;</button>
        </div>
                  <!-- Modal body -->
                  <div class="modal-body">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="card">
                            <div class="card-body">
                                <div class="row p-3">
                                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center">
                                        <textarea class="col-12 col-sm-12 col-md-12 col-lg-12 form-control  text-light"
                                            style="height: 200px; background-color: #2A3038; " name="reply"
                                            rows="4"> </textarea>
                                    </div>
                                </div>
                                <br>
                                <div class="col-12 col-sm-12 col-md-12 col-lg-12 d-flex justify-content-center pb-3">
                                    <button type="submit" 
                                        class="btn btn-outline-primary btn-icon-text ">
                                        
                                        SUBMIT
                                    </button>
                                </div>
                            </div>
                        </div>
    
                    </form>
    
                </div>

      </div>
      
    </div>
  </div>
  
 



  <script>
  
    document.addEventListener("DOMContentLoaded", () => {
      const rows = document.querySelectorAll("tr[data-href]");
      rows.forEach(row => {
        row.addEventListener("click", () => {
          window.location.href = row.dataset.href;
        });
      });
    });

  </script>

    <!-- modal js -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- end here -->

{% endblock %}
